<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Business Website</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div th:insert="navbar :: nav"></div>

	<!-- Hero Section -->
	<div class="container text-center mt-5">
		<h1>Welcome to R AND R Tech SOlUTIONS</h1>
		<p>We offer the best services for our clients. Letâ€™s grow
			together!</p>
		<!-- 	Image Slider-Bar Component -->

		<div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/slider1.jpg}"
						class="d-block w-100 fixed-slider-img" alt="Slider 1">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/slider2.jpg}"
						class="d-block w-100 fixed-slider-img" alt="Slider 2">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/slider3.jpg}"
						class="d-block w-100  fixed-slider-img" alt="Slider 3">
				</div>
			</div>
			<!-- Previous & Next Buttons -->
			<button class="carousel-control-prev" type="button"
				data-bs-target="#imageSlider" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#imageSlider" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>

	</div>
	<section id="gallery" class="container mt-5">
		<h2 class="text-center mb-4">Gallery</h2>
		<div class="row">
			<div class="col-md-4 mb-4" th:each="img : ${galleryImages}">
				<div class="card">
					<img th:src="@{/images/Gallery-images/{image}(image=${img})}"
						class="card-img-top gallery-img" alt="Gallery Image">
				</div>
			</div>
		</div>
	</section>


	<!-- Include Footer Fragment -->
	<div th:insert="Footer :: footer"></div>

</body>
</html>
